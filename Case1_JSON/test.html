<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
 <h1>Get JSON Open Data</h1>
 <h3>Using XMLHttpRequest()</h3>
 <div id="data_grid"></div>
 
 <script>
 var xmlhttp = new XMLHttpRequest();
 var url = "https://gis.taiwan.net.tw/XMLReleaseALL_public/scenic_spot_C_f.json";

 xmlhttp.onreadystatechange=function() {
  if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
   myFunction(xmlhttp.responseText);
  }
 }
 xmlhttp.open("GET", url, true);
 xmlhttp.send();

 function myFunction(response) {
  var arr = JSON.parse(response);
  var i;
  var out = "<table><tr><th>Id</th><th>Name</th><th>Zone</th></tr>";

  for(i = 0; i < arr.length; i++) {
   out += "<tr><td>" +
   arr[i].Id + "</td><td>" +
   arr[i].Name + "</td><td>" +
   arr[i].Zone +"</td></tr>";
  }
  out += "</table>";
  document.getElementById("data_grid").innerHTML = out;
 }
 </script>
</body>
</html>
